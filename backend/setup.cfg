[flake8]
ignore =
    I001 
    I003
    I004
    I005
    W503
    
exclude =
    tests/,
    */migrations/,
    venv/,
    env/
per-file-ignores =
    */settings.py:E501
max-complexity = 10
[isort]
default_section = THIRDPARTY
known_local_folder =  api, foodgram, recipes,
sections = STDLIB,THIRDPARTY,LOCALFOLDER